<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT - Create Account</title>
    <link rel="stylesheet" href="studentcreate.css">
</head>
<body>
    <div class="header">
        <h1>NATIONAL FORENSIC SCIENCE UNIVERSITY</h1>
        <h2>Dharwad Campus, Karnataka 580011</h2>
    </div>

    <div class="form-container">
        <h3>CREATE STUDENT ACCOUNT</h3>
        <!-- Call handleFirebaseSignup function in signup.js on form submission -->
        <form id="signup-form" onsubmit="handleFirebaseSignup(event)">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus>

            <!-- DOB -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Hostel Number -->
            <label for="hostel">Hostel Number:</label>
            <select id="hostel" name="hostel" required>
                <option value="main">Main Building</option>
                <option value="boys-2">Hostel 5 (2 Occupancy)</option>
                <option value="behag">Hostel 4 (Behag)</option>
                <option value="chayyant">Hostel 10 (Hindol)</option>
                <option value="hindol">Hostel 5 (Chayyant)</option>
            </select>

            <!-- Apartment Number -->
            <label for="apartment">Apartment Number:</label>
            <input type="text" id="apartment" name="apartment" placeholder="e.g., Apartment 4.5" required>

            <!-- Room Number -->
            <label for="room">Room Number:</label>
            <input type="text" id="room" name="room" placeholder="e.g., 10G4" required>

            <!-- Enrollment Number -->
            <label for="enroll">Enrollment Number:</label>
            <input type="number" id="enroll" name="enroll" placeholder="12 digit number" required>

            <!-- Department -->
            <label for="dept">Department:</label>
            <select id="dept" name="dept" required>
                <option value="btech">BTech-MTech (Cyber Security)</option>
                <option value="bsc">BSc-MSc (Forensic Science)</option>
                <option value="msc">MSc (Environmental Science)</option>
            </select>

            <!-- Year of Study -->
            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
                <option value="5th">5th Year</option>
            </select>

            <!-- Academic Coordinator -->
            <label for="coordinator">Academic Coordinator:</label>
            <select id="coordinator" name="coordinator" required>
                <option value="anil">Mr. Anil Naik (BTech)</option>
                <option value="saroj">Dr. Saroj Babar (BSc)</option>
            </select>

            <!-- Hostel Incharge -->
            <label for="hostelIncharge">Hostel Incharge:</label>
            <select id="hostelIncharge" name="hostelIncharge" required>
                <option value="priyanka">Dr. Priyanka Shah (Girls)</option>
                <option value="vishal">Dr. Vishal Sharma (Boys)</option>
            </select>

            <!-- Mail ID -->
            <label for="email">Mail ID:</label>
            <input type="email" id="email" name="email" required>

            <!-- Personal Phone Number -->
            <label for="phone">Personal Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Parents' Phone Number -->
            <label for="parentPhone">Parents' Phone Number:</label>
            <input type="tel" id="parentPhone" name="parentPhone" required>

            <!-- Address -->
            <label for="praddress">Permanent Residential Address:</label>
            <textarea id="praddress" name="praddress" rows="4" required></textarea>

            <!-- Password -->
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required pattern=".{8,16}">

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required pattern=".{8,16}">

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include Firebase configuration and signup script -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="signup.js"></script>
</body>
</html>
